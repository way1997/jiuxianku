<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="wap-font-scale" content="no">
  <title>葡萄酒</title>
  <link href="../css/wangchenyu/base.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="../css/wangchenyu/wine.css">
  <link href="https://m.jiuxian.com/mjava_statics/css/head.css?v1.0" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="https://m.jiuxian.com/mjava_statics/images/favicon.ico"
    mce_href="https://m.jiuxian.com/mjava_statics/images/favicon.ico" type="image/x-icon">
  <!--  -->
  <script src="../js/commonality/jquery-1.12.3.min.js"></script>
  <script src="../js/wangchenyu/lazyload.js"></script>
  <script src="../js/commonality/underscore-min.js"></script>
  <link rel="stylesheet" href="../css/wuyong/beer.css">
  <style>
    body {
      background: #fff;
    }
  </style>
</head>

<body>
  <!-- 头 -->
  <header class="fixed flex sb">
    <a href="" class="city-link">
      <span href="" class="arrow-down"></span>
    </a>
    <h3>洋酒</h3>
    <div class="san">
      <ul class="nav ">
        <li class="home">
          <i></i>
          <span>首页</span>
        </li>
        <li class="topsearch">
          <i></i>
          <span>搜索</span>
        </li>
        <li class="cart">
          <i></i>
          <span>购物车</span>
        </li>
        <li class="commuser">
          <i></i>
          <span>我的酒仙</span>
        </li>
      </ul>
    </div>
  </header>
  <!-- 广告栏 -->
  <div class="app-download" id="appdownload">
    <a href="javascript:;" class="close"><i class="close"></i></a> <span class="add-logo"></span>
    <h3>
      <p>打开酒仙网APP</p>
      <p class="red">新人领198元礼包</p>

    </h3>
    <a class="down-btn" id="openApp" onclick="jxMlinkByUrl()">立即打开</a>
    <input type="hidden" id="shopType" value="2">
  </div>
  <!-- content -->
  <section class="bhy" id="public">
    <div class="ad clearfix">
      <div class="adImg clearfix">
        <a class="ad1" href="javascript:;"><img class="lazy"
            data-original="../images/wangchenyu/adimg/adimg001.jpg"></a>
        <a class="ad2" href="javascript:;"><img class="lazy"
            data-original="../images/wangchenyu/adimg/adimg002.jpg"></a>
        <a class="ad3" href="javascript:;"><img class="lazy"
            data-original="../images/wangchenyu/adimg/adimg003.jpg"></a>
      </div>
      <ul class="brand clearfix">
        <li class="first"><a href="javascript:;">法国</a>
        </li>
        <li><a href="javascript:;">澳大利亚</a></li>
        <li><a href="javascript:;">西班牙</a></li>
        <li><a href="javascript:;">智利</a></li>
        <li class="first"><a href="javascript:;">拉菲</a>
        </li>
        <li><a href="javascript:;">奔富</a></li>
        <li><a href="javascript:;">张裕</a></li>
        <li class="all"><a href="javascript:;">查看全部</a></li>
      </ul>
    </div>
    <div class="recommend  clearfix">
      <div class="recTitle">
        <div class="line"></div>
        <div class="title">精品推荐</div>
      </div>
      <section id="comsect">
        <div class="recList">
          <ul class="list clearfix" id="toutiao">
          </ul>
        </div>
        <div class="recAll">
          <a href="javascript:;" class="loadall">查看全部</a>
        </div>
      </section>
    </div>
  </section>
  <input type="hidden" id="type" value="2">

</body>

<!-- 模板 -->
<script type="text/template" id="template">
  <li class="clearfix">
    <a class="prodLink" href="javascript:;"></a>
    <img class="prodImg lazy" data-original="<%=pordImg%>" >
  <div class="prodInfo">
    <a class="name" href="javascript:;"><%=name%></a>
    <p class="slogan"><%=slogan%></p>
    <p class="price">
      <strong goodid="28581" class="nowPrice_28581"><%=price%></strong>
    </p>
  </div>
</li>
</script>
<script src="../js/wangchenyu/upTree.js"></script>
<script src="../js/wangchenyu/wine.js"></script>
<script>
  var wf = new Student(1, 1, 10);
  $(".san").click(function () {
    $(".nav").toggle().addClass("on");
  })
</script>

</html>
